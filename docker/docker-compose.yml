services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hotspots
      POSTGRES_USER: hotspots_user
      POSTGRES_PASSWORD: hotspots_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../backend/app/infra/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "127.0.0.1:5433:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://hotspots_user:hotspots_pass@db:5432/hotspots
      SYNC_WEATHER_PROVIDER: open-meteo
      TZ: Europe/Madrid
      MODEL_DIR: /app
      TICKETMASTER_API_KEY: ${TICKETMASTER_API_KEY}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - ../data:/data:ro

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../frontend/.env.docker
    ports:
      - "127.0.0.1:5174:5173"
    depends_on:
      - backend

volumes:
  pgdata:
